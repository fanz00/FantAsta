<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FantAsta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <h1>FantAsta by k3k</h1>
    
    <div id="timer">Caricamento...</div>
    <div id="crediti">Crediti rimanenti: {{ crediti }}</div>

    {% if time_left > 0 %}
    <form action="/offerta" method="post">
        <input type="text" id="name" name="name" value="{{ username }}" required>
        <input type="number" name="amount" placeholder="La tua offerta (€)" required>
        <div class="button-group">
            <input type="submit" value="Fai un'offerta" class="btn btn-offerta">
            <button type="button" onclick="rilancia()" class="btn btn-rilancia">Rilancia di 1€</button>
        </div>
    </form>
    {% else %}
        {% if is_admin %}
        <form action="/nuova_asta" method="post">
            <input type="hidden" name="origin" value="admin">
            <div class="button-group">
                <button type="submit" class="btn btn-nuova">Avvia nuova asta</button>
            </div>
        </form>
        {% endif %}
    {% endif %}

    <h3>Storico offerte</h3>
    <div id="history-container">
        <div id="history"></div>
    </div>
</body>
</html>
